  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">

    </ion-header>

    <div style="width: 100%;height: 100%;display: flex;justify-content: flex-start;flex-direction: column;align-items: flex-start;padding: 2rem;">

      <div style="width: 100%;margin-bottom: 1rem;font-size: 1rem;font-weight: 900;display: flex;justify-content: center;">
        <span style="color: #ffa836;">midknight</span>
        <span style="color: #5e88ff">blucereal</span>
      </div>


      <div style="border-radius: 15px; background: #EEEFF4;box-shadow:  -10px 10px 21px #dbdce0, 10px -10px 21px #ffffff;width: 100%;display: flex;padding: 10px;display: flex;justify-content: center;align-items: center;flex-direction: column;">




        <div style="padding: 10px;width: 100%;display: flex;justify-content: space-between;align-items: center;">

          <div style="width: 50px;height: 50px;border-radius: 50%;box-shadow: inset 5px 5px 10px #d6d7dc, inset -5px -5px 10px #ffffff;background: #EEEFF4;padding: 5px;">

            <div [class.connected]="connected" [class.disconnected]="!connected" style="width: 100%;height: 100%;border-radius: 50%;box-shadow: inset 0 4px 5px 0 rgba(0,0,0,0.14), inset 0 1px 10px 0 rgba(0,0,0,0.12), inset 0 2px 4px -1px rgba(0,0,0,0.20);">

            </div>

          </div>

          <span style="color: #494949;">{{connected ? 'Connected' : 'not connected'}}</span>

          <div *ngIf="connected" style="border-radius: 10px;background: #EFEFEF;box-shadow:  -5px 5px 10px #e1e1e1, 5px -5px 10px #fdfdfd;padding: 10px;display: flex;justify-content: center;align-items: center;" (click)="disconnect()">

           <ion-icon name="close" style="margin-right: 10px;"></ion-icon>
           <span>disconnect</span>

         </div>

         <div *ngIf="!connected" style="border-radius: 10px;background: #ffffff;box-shadow:  -5px 5px 10px #e1e1e1, 5px -5px 10px #fdfdfd;padding: 10px;display: flex;justify-content: center;align-items: center;color: #3d4fff;font-weight: 900;" (click)="selectDevice()">

           <ion-icon name="bluetooth" style="margin-right: 10px;"></ion-icon>
           <span>connect</span>

         </div>

       </div>

     </div>

     <div style="width: 100%;padding: 125px 0;">
       <app-joystick (moved)="joystickMoved($event)"></app-joystick>
     </div>

     <div style="width: 100%;">

      <div style="display: flex;">
        <p>Cereal Bar</p>
        <ion-button mode="ios" fill="clear" (click)="promptAddCommand()">
          <ion-icon name="add-circle"></ion-icon>
        </ion-button>
      </div>

      <div class="commandTab" *ngFor="let command of commands">
        <div>
          <span style="font-size: 1.2rem;">{{command.label}}</span>
        </div>
        <div style="width: 100%;display: flex;justify-content: space-between;">
          <ion-button size="small" mode="ios" (click)="executeCmd(command)">
            <ion-icon name="color-wand"></ion-icon>
            <span>EXECUTE</span>
          </ion-button>
          <ion-button size="small" color="danger" mode="ios"  (click)="deleteCmd(command)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </div>


      
    </div>





    <div>

    </div>

  </div>





</ion-content>
